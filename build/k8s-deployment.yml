kind: Service
apiVersion: v1
metadata:
  name: md-monitor
  namespace: dev
spec:
  selector:
    app: md-monitor
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-monitor
  namespace: dev
spec:
  selector:
    matchLabels:
      app: md-monitor
  replicas: 2
  template:
    metadata:
      labels:
        app: md-monitor
    spec:
      containers:
      - name: md-monitor
        image: eu.gcr.io/pgmtc-net/md-monitor
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: MSGHUB_SERVER
          value: "nats://nats:4222"
